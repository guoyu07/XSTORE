<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>幸事多私享空间</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<link rel="icon" href="../img/logo.png" type="image/x-icon"/>
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/paySuccess.css" />
	</head>
	<body>
		<div class="banner clearfix">
			<div class="l">
				付款成功
			</div>
			<img src="../img/paymentSuccessed.png" alt="" class="r"/>
		</div>
		<div class="total_money">
			合计：<i>¥ <span>99.98</span></i>
		</div>
		<div class="cutDown clearfix">
			<div class="l">开箱倒计时</div>
			<div class="r">15:00</div>
		</div>
		<div class="menu clearfix">
			<div class="l">查看订单</div>
			<div class="r">立即开箱</div>
		</div>
		<div class="refund">
			<div class="refundBTN">立即申请退款</div>
		</div>
		<a class="tel" href="tel:400-880-2482">
			<div class="telWrap">
				<div class="telContent clearfix">
					<img src="../img/tel.png" class="l" alt="" />
					<span class="l">联系客服：<em>400-880-2482</em></span>
				</div>
			</div>
		</a>
		<div class="remind">
			<p class="topic">
				温馨提示
			</p>
			<p>请付款后15分钟内开箱取走商品，否则将视作放弃！</p>
		</div>
		<div class="qrcode">
			<img src="../img/qrcode.jpg" alt="" />
		</div>
		<ul class="tips">
			<li class="openSuccess">
				<div class="imgWrap">
					<img src="../img/success.png" alt="" />
				</div>
				<p>开箱成功</p>
				<div class="des">请立即取走您的货物，并随手关闭箱门。谢谢！</div>
				<div class="okBtn">
					<span>OK</span>
				</div>
			</li>
			<li class="openFail">
				<div class="imgWrap">
					<img src="../img/fail.png" alt="" />
				</div>
				<p>开箱失败</p>
				<div class="des">开箱失败，请与客服人员联系</div>
				<div class="okBtn">
					<span>OK</span>
				</div>
			</li>
			<li class="refundSuccess">
				<div class="imgWrap">
					<img src="../img/success.png" alt="" />
				</div>
				<p>退款成功</p>
				<div class="des">给您带来的不便，深表歉意</div>
				<div class="okBtn">
					<span>OK</span>
				</div>
			</li>
			<li class="refundFail">
				<div class="imgWrap">
					<img src="../img/fail.png" alt="" />
				</div>
				<p>退款失败</p>
				<div class="des">退款失败，请与客服人员联系</div>
				<div class="okBtn">
					<span>OK</span>
				</div>
			</li>
		</ul>
		<div class="waiting">
			<div class="waitWrapper">
				<img src="img/loading.gif" alt="" />
			</div>
		</div>
	</body>
</html>
