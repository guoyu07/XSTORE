<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<title>幸事多私享空间-配货系统</title>
		<link rel="icon" href="img/logo.png" type="image/x-icon"/>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="fonts/iconfont.css">
		<link rel="stylesheet" href="css/distributer.css"/>
	</head>
	<body>
		<!--可视区-->
		<div id='view' style="-webkit-overflow-scrolling:touch;overflow:auto!important;">
			
		</div>
		<!--底部导航栏-->
		<nav id="foot">
			<ul class="clearfix">
				<li>
					<a href="#roomStatus" class="current">
						<div class="index_bot">
							<img class="picOff" src="img/disRoom.png" alt="" />
							<img class="picOn" src="img/disRoom_on.png" alt=""/>
						</div>
						<p>房间</p>
					</a>
				</li>
				<li>
					<a href="#pickUp" class="current">
						<div class="index_bot">
							<img class="picOff" src="img/pickUp.png" alt="" />
							<img class="picOn" src="img/pickUp_on.png" alt=""/>
						</div>
						<p>取货</p>
					</a>
				</li>
				<li>
					<a href="#disMyself">
						<div class="index_bot">
							<img class="picOff" src="img/myself.png" alt="" />
							<img class="picOn" src="img/myself_on.png"/>
						</div>
						<p>我的</p>
					</a>
				</li>
				<li>
					<a href="#news">
						<!--<i class="iconfont icon-wodehui"></i>-->
						<div class="index_bot">
							<img class="picOff" src="img/news.png" alt="" />
							<img class="picOn" src="img/news_on.png"/>
						</div>
						<p>消息</p>
					</a>
				</li>
			</ul>
		</nav>
		<div class="tip">
			<div class="tipWrap">
				<div class="tipBox">
					<h3>您确认注销此账号吗？</h3>
					<dl class="clearfix">
						<dd class="l">确认</dd>
						<dd class="r">取消</dd>
					</dl>
				</div>
			</div>
		</div>
		<div class="waiting">
			<div class="waitWrapper">
				<img src="img/loading.gif" alt="" />
			</div>
		</div>
		<script src='js/plugins/zepto.min.js'></script>
		<script src='js/plugins/vipspa.js'></script>
		<script src="js/plugins/vipspa-dev.js"></script>
		<script>
			$(function() {
				//启动前端路由
				vipspa.start({
					view:'#view',//匹配的路由信息 在那个元素显示
					router:{ //路由配置
						//状态:{templateUrl:'模板地址',controller:'js操作路径' }
						"roomStatus":{
							templateUrl:'views/roomStatus.html',
							controller:'js/modules/roomStatus.js'
						},
						"pickUp":{
							templateUrl:'views/pickUp.html',
							controller:'js/modules/pickUp.js'
						},
						"disMyself":{
							templateUrl:'views/disMyself.html',
							controller:'js/modules/disMyself.js'
						},
						"news":{
							templateUrl:'views/news.html',
							controller:'js/modules/news.js'
						}
					}
				});
				var hashValue=window.location.hash.substring(1);
				if(hashValue == "undefined") { 
					window.location.hash='roomStatus';
				};
			})
	</script>
	</body>
</html>
