<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<title>幸事多私享空间-房间选择</title>
		<link rel="icon" href="img/logo.png" type="image/x-icon"/>
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../fonts/iconfont.css">
		<link rel="stylesheet" href="../css/layer.css" />
		<style>
     .topTitle {
      width: 94%;
      padding: 10px 3%; }
       .topTitle img {
        width: 60px;
        height: 60px;
        display: block;
        border-radius: 50%;
        margin-right: 10px; }
       .topTitle .disInfo {
        width: calc(100% - 70px);
        width: -webkit-calc(100% - 70px);
        width: -moz-calc(100% - 70px); }
         .topTitle .disInfo h3 {
          font: 16px/40px "microsoft yahei";
          color: #000000; }
         .topTitle .disInfo p {
          font: 12px/20px "microsoft yahei";
          color: #666; }
       .topTitle .r {
        background: #ff6600;
        font: 16px/40px "microsoft yahei";
        color: #fff;
        padding: 0 10px;
        border-radius: 4px; }
     ul {
      width: 94%;
      padding: 10px 3%; }
       ul li {
        float: left;
        width: 20%;
        position: relative;
        margin-bottom: 10px; }
         ul li img {
          display: block;
          width: 80%;
          margin: 0 auto; }
         ul li .roomNumber {
          text-align: center;
          width: 100%;
          font: 12px/12px "microsoft yahei";
          color: #fff;
          position: absolute;
          bottom: 3.5px;
          left: 0; }
         ul li .label {
         	height:20px;
         	width:20px;
          padding: 4px;
          border-radius: 50%;
          font: 12px/12px "microsoft yahei";
          color: #fff;
          position: absolute;
          background:url(../img/noSelect.png) no-repeat;
          background-size:100% 100%;
          top: 0px;
          right: 0px;
          display: block; }
          ul li .label:checked{
          	background:url(../img/select.png) no-repeat;
          	background-size:100% 100%;
          }
		</style>
	</head>
	<body>
		<ul class="clearfix">
		<li class="ofl">
			<img src="../img/room.png"/>
			<p class="roomNumber">1024</p>
			<input class="label" type="checkbox"/>
		</li>
		<li class="nep">
			<img src="../img/room.png"/>
			<p class="roomNumber">1024</p>
			<input class="label" type="checkbox"/>
		</li>
		<li class="stp">
			<img src="../img/room.png"/>
			<p class="roomNumber">1024</p>
			<input class="label" type="checkbox"/>
		</li>
	</ul>
	</body>
</html>
