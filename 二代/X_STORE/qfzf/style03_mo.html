        <script>
            $(function () {
                //绑定滚动条事件
                $(window).bind("scroll", function () {
                    var sTop = $(window).scrollTop();
                    var sTop = parseInt(sTop);
                    if (sTop >= 70) {
                        $('.top_menu').addClass("headbg");
                        $('.logo2').addClass("logo");
                        $('.logo_img').addClass("logo_img_block");
                    }
                    else {
                        $('.top_menu').removeClass("headbg");
                        $('.logo2').removeClass("logo");
                        $('.logo_img').removeClass("logo_img_block");
                    }
                });
            })
        </script>
