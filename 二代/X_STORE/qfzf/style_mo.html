<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title><$标题$></title>
    <meta name="keywords" content="<$关键字$>" />
    <meta name="description" content="$简介$>" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="css/common.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript">
        function pagego() {
            if ($("#pagego").val() == "" || $("#pagego").val() == null) {

                window.location.href = '#';

            }
            else {

                if (parseInt($("#btnsize").val()) >= parseInt($("#pagego").val())) {

                    window.location.href = $("#typecno").val() + $("#pagego").val() + ".html";

                } else {
                    window.location.href = $("#typecno").val() + "1.html";
                }
            }
        }
    </script>


    <!--///查询三级列表  2015.7.6 新增-->

    <script src="js/jquery.min.js"></script>
    <script src="js/menu_min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {

            $(".menu ul li").menu();
          
        });
    </script>
    
    <!--///查询三级列表  2015.7.6 新增-->

    <!-- 头部导航下拉效果 2015.7.6 -->

    <link href="css/nav.css" rel="stylesheet" />
    <script type="text/javascript" src="js/DD_belatedPNG.js"></script>
    <script type="text/javascript">

        $(document).ready(function () {

            $('.menuduo li').hover(function () {

                $(this).children('ul').show();

                $(this).focus().addClass('focusa')

            }, function () {

                $(this).children('ul').hide();

                $(this).focus().removeClass('focusa')
            });
            DD_belatedPNG.fix('ul,.more');
        });
    </script>

    <!-- 头部导航下拉效果 2015.7.6 -->

    <link href="css/topnav.css" rel="stylesheet" />
   
    <script type="text/javascript" src="css/fancybox/jquery.mousewheel-3.0.4.pack.js"></script>
    <script type="text/javascript" src="css/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
    <link rel="stylesheet" type="text/css" href="css/fancybox/jquery.fancybox-1.3.4.css" media="screen" />
    
    <script type="text/javascript">
        $(document).ready(function () {


            $("a[rel=example_group]").fancybox({
                'transitionIn': 'none',
                'transitionOut': 'none',
                'titlePosition': 'over',
                'titleFormat': function (title, currentArray, currentIndex, currentOpts) {
                    return '<span id="fancybox-title-over">Image ' + (currentIndex + 1) + ' / ' + currentArray.length + (title.length ? ' &nbsp; ' + title : '') + '</span>';
                }
            });


        });
    </script>

</head>

<body class="style_body">
    <!--顶部开始-->
    <div class="wrap">
        <div class="top_bar clear">
            <ul class="left fl clear">
                <li class="home"><a href="index.html">HOME</a></li>

                <li><em>|</em></li>

    <div class="wrap clear">
        <div class=" radius style_man">
            <div class="top_b clear">

                <ul class="nav fl menuduo clear">
                    <$网页nav$>
                </ul>
                <div class="car"><img src="images/tpic.png"></div>
            </div>

            <div class="main clear">

                    <div class="box_das contact">

                            <div class="con">
                                <$首页联系我们$>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right sttle_main fr">
                    <div class="location"><strong>您现在的位置：</strong><a href="index.html">首页 </a><em>></em><$您的位置$></div>
                    <div class="cont clear">

</html>
